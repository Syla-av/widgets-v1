<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Widgets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .widget {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
    }

    .time-selectors {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    select {
      padding: 5px;
      font-size: 16px;
    }

    .display {
      font-size: 36px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <div class="widget">
    <h2>Temporizador</h2>

    <div class="time-selectors">
      <div>
        <label>Min</label><br>
        <select id="minutesSelect">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <div>
        <label>Seg</label><br>
        <select id="secondsSelect">
          <option value="0">00</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
        </select>
      </div>
    </div>

    <div class="display" id="display">00:00</div>

    <button onclick="startTimer()">Iniciar</button>
  </div>

  <script>
    let countdown;
    let totalSeconds = 0;

    function startTimer() {
      const minutes = parseInt(document.getElementById("minutesSelect").value);
      const seconds = parseInt(document.getElementById("secondsSelect").value);

      totalSeconds = minutes * 60 + seconds;

      if (totalSeconds === 0) {
        alert("Selecciona un tiempo mayor a 0");
        return;
      }

      if (totalSeconds > 300) {
        alert("MÃ¡ximo 5 minutos");
        return;
      }

      clearInterval(countdown);

      updateDisplay();

      countdown = setInterval(() => {
        totalSeconds--;
        updateDisplay();

        if (totalSeconds <= 0) {
          clearInterval(countdown);
          alert("Tiempo terminado");
        }
      }, 1000);
    }

    function updateDisplay() {
      const min = Math.floor(totalSeconds / 60);
      const sec = totalSeconds % 60;

      document.getElementById("display").innerText =
        String(min).padStart(2, "0") + ":" +
        String(sec).padStart(2, "0");
    }
  </script>

</body>
</html>
